<!DOCTYPE html>
<html>
<head>
  <title>Three.js</title>
  <style>
    body{
      margin: 0;
    }
    canvas{
      width: 100%;
      height:100%;
    }
  </style>
</head>
 <body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
   <script>
   //global variable, THREE equals this
   var scene = new THREE.Scene();
   var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //face and verticies
    var geometry = new THREE.BoxGeometry(7, 3, 4);
    //color in this instance
    var material = new THREE.MeshBasicMaterial({color: 0xff0000, opacity: 5, wireframe: true});
    //putting geometry and material together to form a cube
    var cube = new THREE.Mesh( geometry, material );

    //adds cube to the scene
    scene.add(cube);

		//setting z axis t
    camera.position.z = 16
		//recursive function - keeps calling itself
    var render = function(){
      //js feature that when window is open it will run 30 or 60x per second
      requestAnimationFrame(render);
      //adds rotation to the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    };
    //on page load call this function
    render();
   </script>
 </body>
</html>
